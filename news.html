<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chuyển đổi giữa feet và metter</h1>
<p>
    <label>Khi số feet</label>
    <input type="number" id="sofeet" >
<button onclick="footToMetter()">Chuyển Đổi</button>
</p>
<p>Thì số metter là: <span id="ketQua"></span></p><br/>
<p>
    <label>Khi số metter</label>
    <input type="number" id="sometter">
    <button onclick="metterToFoot()">Chuyển Đổi</button>
</p>
<p>Thì số feet là: <span id="kiemtra"></span></p>
<script>
    function footToMetter() {
        let x=document.getElementById("sofeet").value;
        x = parseInt(x);
        let m=0.35*x;
        document.getElementById("ketQua").innerHTML=m;
    }

</script>
<script>
    function metterToFoot() {
        let y=document.getElementById("sometter").value;
        y = parseInt(y);
        let F= 3.279 *y;
        document.getElementById("kiemtra").innerHTML=F;
    }
</script>

</body>
</html>
